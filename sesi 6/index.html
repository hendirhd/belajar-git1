<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <title>Portofolio</title>
    <style>
      .button1 {
        padding: 10px;
        margin-left: 30px;
        margin-top: 20px;
        background-color: blue;
        color: white;
        border: 2px solid blue;
        border-radius: 10%;
      }
      .button2{
        padding: 10px;
        border: 2px solid ;
        color: rgb(116, 181, 12);
        text-decoration: none;
        font-weight: bold;
        border-radius: 15%;
      }
    </style>
</head>
<body>
    <nav>
        <div class="wrapper">
            <div class="menu">
                <ul>
                    <li><a href="#home">HOME</a></li>
                    <li><a href="#product">PRODUCT</a></li>
                    <li><a href="#gallery">GALLERY</a></li>
                    <li><a href="#Blog">BLOG</a></li>
                    <li><a href="#myinventory">MY INVENTORY</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Profile -->
    <section class="profile-section">
      <div class="left-profile">
        <div class="profile-image">
          <img src="img/foto3x4_Hendi.jpeg" alt="profile" style="width:200px; height: 200px; border-radius: 50%;">
        </div>
        <div class="profile-intro">
          <div class="nama" id="displayName">Hendi Rahadiansyah</div>
          <div class="jabatan" id="displayRole">Frontend Designer</div>
          <div>
            <div>
              <button class="btn-kontak" id="btnEdit" onclick="editForm()">
                Edit
              </button>
              <button class="btn-resume">Resume</button>
            </div>
          </div>
        </div>
      </div>
        </div>
        <div class="right-profile">
          <div class="bio-section availability-section">
            <div>Availability :</div>
            <div class="ml-2 text-left" id="displayAvailability">Full Time</div>
          </div>
          <div class="bio-section age-section">
            <div>Usia :</div>
            <div class="ml-2 text-left" id="displayAge">20</div>
          </div>
          <div class="bio-section location-section">
            <div>Lokasi :</div>
            <div class="ml-2 text-left" id="displayLokasi">Surabaya</div>
          </div>
          <div class="bio-section experience-section">
            <div>Pengalaman :</div>
            <div class="ml-2 text-left" id="displayPengalaman">1 Tahun</div>
          </div>
          <div class="bio-section email-section">
            <div>Email:</div>
            <div class="ml-2 text-left" id="displayEmail">Hendirahadiansyah213@gmail.com</div>
          </div>
        </div>
      </section>
    </div>  
    
    <!-- Forms -->
    <section class="section-bio-form" id="sectionBioForm">
      <form>
        <div class="form-group">
          <label for=""> Name </label>
          <input type="text" name="name" id="name" placeholder="Name" />
        </div>
        <div class="form-group">
          <label for="role"> Role </label>
          <input type="text" name="role" id="role" placeholder="Role" />
        </div>
        <div class="form-group">
          <label for="availability"> Availability </label>
          <input
            type="text"
            name="availability"
            id="availability"
            placeholder="Availability"
          /> 
        </div>
        <div class="form-group">
          <label for="age"> Usia </label>
          <input type="text" name="age" id="age" placeholder="19 " />
        </div>
        <div class="form-group">
          <label for="lokasi"> Lokasi </label>
          <input type="text" name="lokasi" id="lokasi" placeholder="Jakarta" />
        </div>
        <div class="form-group">
          <label for="pengalaman"> Pengalaman </label>
          <input
            type="text"
            name="pengalaman"
            id="pengalaman"
            placeholder="pengalaman"
          />
        </div>
        <div class="form-group">
          <label for="email"> Email </label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="ex : Hendirahadiansyah213@gmail.com"
          />
        </div>
        <button type="button" class="btn-submit" onclick="submitData()">
          Submit
        </button>
      </form>
    </section>
  </main>
  <footer></footer>
  

</body>
</html>
